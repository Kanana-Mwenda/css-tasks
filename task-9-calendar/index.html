<html lang="en">
<head >
    <title>Task 9 Calendar</title>
    <link href="index.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Miniver&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Outfit:wght@100..900&family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&family=Poppins:ital,wght@0,400;0,700;1,400;1,500&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calendar-container">
        <div class="calendar-header">
            <div class="left-buttons">
                <button>Today</button>
                <button>Back</button>
                <button>Next</button>
            </div>
            <h3> January 2025</h3>
             <div class="left-buttons">
                <button class="current-btn">Month</button>
                <button>Week</button>
                <button>Day</button>
            </div>
        </div>

        <div class="calendar-days">
            <div class="day-name">Sunday</div>
            <div class="day-name">Monday</div>
            <div class="day-name">Tuesday</div>
            <div class="day-name">Wednesday</div>
            <div class="day-name">Thursday</div>
            <div class="day-name">Friday</div>
            <div class="day-name">Saturday</div>
        </div>

        <div class="calendar-grid">
            <!-- Week 1 -->
            <div class="day prev-month">29</div>
            <div class="day prev-month">30</div>
            <div class="day prev-month">31</div>
            <div class="day">01</div>
            <div class="day">02</div>
            <div class="day">03</div>
            <div class="day">04</div>

            <!-- Week 2 -->
            <div class="day">05</div>
            <div class="day">06</div>
            <div class="day">07</div>
            <div class="day">08</div>
            <div class="day">09</div>
            <div class="day">10</div>
            <div class="day">11</div>

            <!-- Week 3 -->
            <div class="day">12</div>
            <div class="day">13</div>
            <div class="day">14</div>
            <div class="day">15</div>
            <div class="day">16</div>
            <div class="day">17</div>
            <div class="day">18</div>

            <!-- Week 4 -->
            <div class="day">19</div>
            <div class="day">20</div>
            <div class="day">21</div>
            <div class="day">22</div>
            <div class="day">23</div>
            <div class="day">24</div>
            <div class="day">25</div>

            <!-- Week 5 -->
            <div class="day">26</div>
            <div class="day">27</div>
            <div class="day">28</div>
            <div class="day">29</div>
            <div class="day">30</div>
            <div class="day">31</div>
            <div class="day next-month">01</div>
            </div>

    </div>
</body>
</html>
