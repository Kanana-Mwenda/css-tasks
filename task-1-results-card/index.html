<html lang="en">
<head >
    <title>Task 1 Results Card</title>
    <link href="index.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
</head>
<body>
    <div class="card-container">

        <!-- Left Card-->
        <div class="result-card">
            <h3 class="result-title">Your Result</h3>
                <div class="score-circle">
                    <p class="score">76</p>
                    <span class="out-of">of 100</span>
                </div>
                <p class="comment">Great</p>
                <p class="description">You scored higher than 65% of<br> the people who have taken<br> these tests.</p>
        </div>


        <!-- Right Card-->
        <div class="summary-card">
            <h3 class="summary-title">Summary</h3>
                <div class="summary-item-1">
                    <div class="item-info">
                        <span class="item-icon">
                        <span class="material-symbols-outlined">electric_bolt</span>
                        </span>
                        <span class="item-text">Reaction</span>
                        <span class="item-score">
                        <span class="value">80</span>
                        <span class="total">/ 100</span>
                        </span>
                    </div>
                </div>

                <div class="summary-item-2">
                    <div class="item-info">
                        <span class="item-icon">
                        <span class="material-symbols-outlined">neurology</span>
                        </span>
                        <span class="item-text">Memory</span>
                        <span class="item-score">
                        <span class="value">92</span>
                        <span class="total">/ 100</span>
                        </span>
                    </div>
                </div>

                <div class="summary-item-3">
                    <div class="item-info">
                        <span class="item-icon">
                        <span class="material-symbols-outlined">chat_bubble</span>
                        </span>
                        <span class="item-text">Verbal</span>
                        <span class="item-score">
                        <span class="value">61</span>
                        <span class="total">/ 100</span>
                        </span>
                    </div>
                </div>
                    

                <div class="summary-item-4">
                    <div class="item-info">
                        <span class="item-icon"><span class="material-symbols-outlined">visibility</span>
                        </span>
                        <span class="item-text">Visual</span>
                        <span class="item-score">
                        <span class="item-score">
                        <span class="value">73</span>
                        <span class="total">/ 100</span>
                        </span>
                    </div>
                </div>

                    <button class="continue-button">Continue</button>
                </div>
        </div>
    </div>
</body>
</html>
