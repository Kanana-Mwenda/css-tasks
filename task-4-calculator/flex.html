<html lang="en">
<head >
    <title>Task 4 Calculator</title>
    <link href="flex.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Miniver&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Outfit:wght@100..900&family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&family=Poppins:ital,wght@0,400;0,700;1,400;1,500&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator">
        <div class="header">
            <h1 class="logo">calc</h1>

            <div class="theme-switch">
                <input type="checkbox" id="toggle" />
                <label for="toggle" class="switch"></label>
            </div>
        </div>
  <div class="display" id="display">399,981</div>
  <div class="keypad">
    <button>7</button><button>8</button><button>9</button><button class="del">DEL</button>
    <button>4</button><button>5</button><button>6</button><button>+</button>
    <button>1</button><button>2</button><button>3</button><button>-</button>
    <button>.</button><button>0</button><button>/</button><button>x</button>
    <button class="reset">RESET</button><button class="equals">=</button>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
