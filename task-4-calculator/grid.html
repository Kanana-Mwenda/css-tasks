<html lang="en">
<head >
    <title>Task 4 Calculator</title>
    <link href="grid.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator">
        <div class="header">
            <h1 class="logo">calc</h1>

            <div class="theme-switch">
                <input type="checkbox" id="toggle" />
                <label for="toggle" class="switch"></label>
            </div>
        </div>
  <div class="display" id="display">399,981</div>
  <div class="keypad">
    <button>7</button><button>8</button><button>9</button><button class="del">DEL</button>
    <button>4</button><button>5</button><button>6</button><button>+</button>
    <button>1</button><button>2</button><button>3</button><button>-</button>
    <button>.</button><button>0</button><button>/</button><button>x</button>
    <button class="reset">RESET</button><button class="equals">=</button>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
