<html lang="en">
<head>
    <title>Task 3 Mortgage Calculator</title>
    <link href="index.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Miniver&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Outfit:wght@100..900&family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&family=Poppins:ital,wght@0,400;0,700;1,400;1,500&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <!-- Open Modal Button -->
     <div class="page-center">
    <button id="openModalBtn" class="open-modal-btn">Open Mortgage Calculator</button>
    </div>

    <!-- Modal -->
    <div id="mortgageModal" class="modal">
        <div class="modal-content">
            <span id="closeModalBtn" class="close">&times;</span>

            <div class="mortgage-calculator">
                <div class="left">
                    <div class="header">
                        <h2>Mortgage Calculator</h2>
                        <button id="clear-btn">Clear All</button>
                    </div>

                    <form id="mortgage-form">
                        <div class="form-item">
                            <label class="light-text" for="mortgage-amount">Mortgage Amount</label>
                            <div class="form-flex" id="mortgage-amount-main">
                                <p class="form-symbol">Â£</p>
                                <input type="number" id="mortgage-amount" name="mortgage-amount" required>
                            </div>
                        </div>

                        <div class="form-col">
                            <div class="form-item">
                                <label class="light-text" for="mortgage-term">Mortgage Term</label>
                                <div class="form-flex" id="mortgage-term-main">
                                    <input type="number" id="mortgage-term" name="mortgage-term" required>
                                    <p class="form-symbol">years</p>
                                </div>
                            </div>

                            <div class="form-item">
                                <label class="light-text" for="interest-rate">Interest Rate</label>
                                <div class="form-flex" id="interest-rate-main">
                                    <input type="number" id="interest-rate" name="interest-rate" required>
                                    <p class="form-symbol">%</p>
                                </div>
                            </div>
                        </div>

                        <div class="form-item">
                            <label class="light-text">Mortgage Type</label>
                            <div class="radio-inputs">
                                <input type="radio" id="repayment" name="mortgage-type" value="repayment" required>
                                <label for="repayment">Repayment</label>
                            </div>

                            <div class="radio-inputs">
                                <input type="radio" id="interest-only" name="mortgage-type" value="interest-only" required>
                                <label for="interest-only">Interest Only</label>
                            </div>
                        </div>

                        <div class="form-item">
                            <button id="calculate-btn" class="calculate-btn">
                                <i class="fas fa-calculator"></i>Calculate Repayments
                            </button>
                        </div>
                    </form>
                </div>

                <div class="right">
                    <div id="default-text" class="default-text">
                        <img src="images/illustration-empty.svg" alt="">
                        <h2>Results shown here</h2>
                        <p class="light-text">Complete the form and click "calculate repayments" to see what your monthly repayments would be.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
