<html lang="en">
<head >
    <title>Task 6 Chat Input</title>
    <link href="index.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
</head>
<body>
    <div class="chat-input-container">
    <button class="icon-btn add"><span class="material-symbols-outlined">add_circle</span></button>
    <button class="icon-btn gif"><span class="material-symbols-outlined">gif</span></button>
    <button class="icon-btn copy"><span class="material-symbols-outlined">content_copy</span></button>
    <button class="icon-btn image"><span class="material-symbols-outlined">imagesmode</span></button>
    
    <div class="chat-input-wrapper">
        <input type="text" placeholder="Type a message..." />
        <span class="material-symbols-outlined">mood</span>
    </div>
        <button class="icon-btn thumbs-up"> <span class="material-symbols-outlined">thumb_up</span></button>
</div>

</body>
</html>
