<html lang="en">
<head >
    <title>Task 2 Log In Page</title>
    <link href="index.css" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/segoe-ui-4" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
</head>
<body>
    <div class="page-container">

        <div class="left-panel">
        <header class="logo-image">
        <img src="images/bnglogo.png"> 
        </header>
        </div>

    
        <div class="middle-panel">
            <form class="form-container">
                <fieldset class="form-container">
                    <div class="form-group">
                        <div class="form-title-container">
                        <!-- <span class="material-symbols-outlined ">person</span> -->
                        <h3 class="form-title">User Login</h3>
                        </div>
                        <p class="form-description">Enter your username and password </p>
                    </div>
            <div class="form-group-1">
                <label for="name">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group-2">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <!-- <span class="material-symbols-outlined">visibility_off</span> -->
            </div>
            <button type="submit" class="btn btn-primary">Sign In</button>
                </fieldset>
            </form>
        </div>

    <div class="right-panel">
        <img src="images/background-img.jpg" alt="background-image">
    </div>
    <footer class="footer">
        <p>&copy; All Rights Reserved </p> 
    </footer>
</body>
</html>
