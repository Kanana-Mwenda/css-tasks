<html lang="en">
<head>
    <title>Gallery 2</title>
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <div class="gallery">
        <!-- Top row: 3 columns -->
        <div class="top-row">
            <!-- Left column -->
            <div class="col col-left">
                <img src="images/57c1ddf4.jpg" alt="Image 1">
                <img src="images/beach.jpeg" alt="Image 2">
            </div>

            <!-- Middle column -->
            <div class="col col-center">
                <img src="images/bike.jpeg" alt="Image 3">
            </div>

            <!-- Right column -->
            <div class="col col-right">
                <img src="images/boat.jpeg" alt="Image 4">
                <img src="images/veg.jpeg" alt="Image 5">
            </div>
        </div>

        <!-- Bottom row: 5 small images -->
        <div class="bottom-row">
            <img src="images/boatssunset3.jpg" alt="Image 6">
            <img src="images/daybed.jpeg" alt="Image 7">
            <img src="images/food.jpeg" alt="Image 8">
            <img src="images/home.jpeg" alt="Image 9">
            <img src="images/ocean.jpeg" alt="Image 10">
        </div>
    </div>

</html>
