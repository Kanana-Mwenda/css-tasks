<html lang="en">
<head >
    <title>Task 5 Contact Form</title>
    <link href="index.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Miniver&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Outfit:wght@100..900&family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&family=Poppins:ital,wght@0,400;0,700;1,400;1,500&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="contact-form">
        <div class="left">
            <h2>Contact us</h2>
            <p>We can't wait to hear<br>from you.Feel free to<br>get in touch with us.</p>
            <footer>Happy ST <br> 000-111-222 </footer>
        </div>

        <div class="right">
            <form id="mortgage-form">
                <div class="form-col">
                    <div class="form-item">
                    <label for="full-name" >Full Name </label>
                    <input type="text" id="full-name" name="full-name" required>
                    </div>

                    <div class="form-item">
                        <label for="email-address">Email address</label>
                        <input type="email" id="email-address" name="email-address" required>
                    </div>
                </div>

                <div class="form-item">
                    <label for="message">Message</label>
                    <textarea id="message" name="message"></textarea>
                </div>

                <button id="send-btn">Send message</button>
            </form>
        </div>
</body>
</html>
